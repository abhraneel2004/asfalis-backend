services:
  - type: web
    name: raksha-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: raksha-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  - type: worker
    name: raksha-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: raksha-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: raksha-redis
          property: connectionString
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  - type: redis
    name: raksha-redis
    region: singapore
    ipAllowList: [] # only allow internal connections

databases:
  - name: raksha-db
    databaseName: raksha
    user: raksha_user
    plan: free # optional
    region: singapore

